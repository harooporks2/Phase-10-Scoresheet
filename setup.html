<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Phase 10 Setup</title>
        <link type="text/css" rel="stylesheet" href="setup.css"/>
	</head>
	<body>
		<header>
            <h1>Phase 10 ScoreBoard</h1>
		</header>
		<article>
            <form>
                <label for="pCount">Number of players:</label>
                <input type="number" id="pCount" name="pCount" min="2" max="8" value="4" required><br><br>
                <label for="p1Name">Player One's name:</label>
                <input type="text" id="p1Name" name="p1Name"><br><br>
                <label for="p2Name">Player Two's name:</label>
                <input type="text" id="p2Name" name="p2Name"><br><br>
                <label for="p3Name">Player Three's name:</label>
                <input type="text" id="p3Name" name="p3Name"><br><br>
                <label for="p4Name">Player Four's name:</label>
                <input type="text" id="p4Name" name="p4Name"><br><br>
                <label for="p5Name">Player Five's name:</label>
                <input type="text" id="p5Name" name="p5Name"><br><br>
                <label for="p6Name">Player Six's name:</label>
                <input type="text" id="p6Name" name="p6Name"><br><br>
                <label for="p7Name">Player Seven's name:</label>
                <input type="text" id="p7Name" name="p7Name"><br><br>
                <label for="p8Name">Player Eight's name:</label>
                <input type="text" id="p8Name" name="p8Name"><br><br>
                <input type="submit" value="Submit">
              </form> 
        </article>
    </body>
</html>
